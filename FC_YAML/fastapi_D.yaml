apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      initContainers:
        - name: wait-for-postgresql
          image: alpine:latest
          command: ["sh", "-c", "until nc -z postgresql-service 5432; do sleep 1; done"]
      containers:
        - name: fastapi
          image: jaobed/fastapi_projet:V.00
          ports:
            - containerPort: 8000
          env:

            - name: password
              valueFrom:
                secretKeyRef:
                  name: postgresql-rootpass-secret
                  key: password
            - name: DATABASE_URL
              value: postgresql://fastapi_traefik:$(password)@postgresql-service:5432/fastapi_traefik # Mettez Ã  jour avec les bonnes informations
          command: ["uvicorn", "app.main:app", "--host", "0.0.0.0"]
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  selector:
    app: fastapi-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8000
      nodePort: 32001
  type: NodePort # Ou LoadBalancer en fonction de votre environnement
